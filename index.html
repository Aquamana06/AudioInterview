<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音声インタビュー</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top waiting w-100">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">音声チャット</a>
            <span id="status-div" class="navbar-text position-absolute start-50 translate-middle-x">待機中</span>
            <div id="navbarControls">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <select id="language-select" class="form-select form-select-sm w-auto">
                            <option value="ja-JP">🇯🇵日本語</option>
                            <option value="en-US">🇺🇸English</option>
                            <option value="de-DE">🇩🇪Deutsch</option>
                        </select>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <div class="btn-group btn-group-sm me-3" role="group" aria-label="音声操作">
                        <button id="start-btn" class="btn btn-primary"><span>開始</span></button>
                        <button id="stop-btn" class="btn btn-danger" disabled><span>停止</span></button>
                    </div>
                    <div class="btn-group btn-group-sm me-3" role="group" aria-label="履歴操作">
                        <button id="clear-btn" class="btn btn-secondary"><span>クリア</span></button>
                        <button id="export-json-btn" class="btn btn-outline-secondary"><span>履歴を出力</span></button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div id="chat-container" class="chat-container"></div>
    </div>

    <div id="user-id-display" class="user-id-display"></div>

    <!-- User Registration Modal -->
    <div class="modal fade" id="userRegistrationModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title w-100 text-center">ユーザー登録</h5>
                </div>
                <div class="modal-body p-4">
                    <p class="text-center text-muted mb-4">はじめに、お名前を教えてください</p>
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg" id="userName" placeholder="お名前を入力" autocomplete="off">
                        <div id="nameError" class="text-danger mt-2 d-none">お名前を入力してください</div>
                    </div>
                </div>
                <div class="modal-footer border-0 justify-content-center">
                    <button type="button" class="btn btn-primary btn-lg px-5" id="registerBtn">登録</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="src/js/script.js"></script>
</body>
</html>
